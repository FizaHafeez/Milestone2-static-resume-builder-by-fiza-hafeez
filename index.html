<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Milestone2 Static Resume Builder By Fiza Hafeez</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required >

            <label for="phone">Phone: </label>
            <input type="tel" id="phone" name="phone" required>
        </fieldset>

<fieldset>
    <legend>Education</legend>
    <label for="educatiion">Education</label>
    <textarea id="educatiion" name="educatiion" rows="4" required></textarea><br>
</fieldset>        

<fieldset>
    <legend>Experience</legend>
    <label for="experience">Experience</label>
    <textarea id="experience" name="experience" rows="4" required></textarea><br>
</fieldset> 

<fieldset>
    <legend>Skill</legend>
    <label for="skill">Skill</label>
    <textarea id="skill" name="skill" rows="4" required></textarea><br>
</fieldset>     

<button type="submit"> Generate Resume Below </button>
    </form>
    
</body>
</html>
